<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10, 100, 3, 2];
        let checkMax = numbers[0];
        for (let count = 1; count < numbers.length; count++){
            if (checkMax < numbers[count]){
                checkMax = numbers[count];
            }
        }
        alert("Giá trị lớn nhất của chuỗi là " + checkMax);

    </script>
</body>
</html>
